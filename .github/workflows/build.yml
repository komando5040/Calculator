name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-dev \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libffi-dev \
          libssl-dev \
          autoconf \
          libtool \
          pkg-config \
          cmake \
          ninja-build
          
    - name: Install Buildozer and Cython
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython==0.29.33
        
    - name: Verify project files
      run: |
        echo "=== Project Structure ==="
        ls -la
        
        echo -e "\n=== Checking main.py ==="
        if [ -f "main.py" ]; then
          echo "main.py exists"
          head -5 main.py
        else
          echo "ERROR: main.py not found!"
          # Create a simple main.py if missing
          cat > main.py << 'EOF'
from kivy.app import App
from kivy.uix.label import Label

class MyApp(App):
    def build(self):
        return Label(text='Hello from Kivy!')

if __name__ == '__main__':
    MyApp().run()
EOF
          echo "Created default main.py"
        fi
        
        echo -e "\n=== Checking buildozer.spec ==="
        if [ -f "buildozer.spec" ]; then
          echo "buildozer.spec exists"
          head -20 buildozer.spec
        else
          echo "WARNING: buildozer.spec not found, creating one..."
          cat > buildozer.spec << 'EOF'
[app]
title = My App
package.name = myapp
package.domain = org.test
source.dir = .
source.main = main.py
version = 1.0.0
requirements = python3,kivy==2.2.1
orientation = portrait
android.api = 31
android.minapi = 21
android.archs = arm64-v8a
android.accept_sdk_license = True
android.permissions = INTERNET
EOF
          echo "Created default buildozer.spec"
        fi
        
    - name: Build APK
      run: |
        echo "=== Starting Buildozer ==="
        echo "This may take 20-30 minutes on first run..."
        
        # Build with verbose output
        buildozer -v android debug 2>&1 | tee build.log
        
        echo -e "\n=== Build Status ==="
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ SUCCESS: APK built successfully!"
          ls -lh bin/*.apk
        else
          echo "❌ FAILURE: No APK found"
          echo "Last 50 lines of build log:"
          tail -50 build.log
          echo "Searching for error messages:"
          grep -i "error\|fail\|exception" build.log | head -20 || true
          exit 1
        fi
        
      timeout-minutes: 45
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-APK
        path: bin/*.apk
        retention-days: 7
        
    - name: Upload build log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
